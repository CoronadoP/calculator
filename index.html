<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


<body>
    <div id="calculator-body">
        <div id="display-body">
            <h1 id="display">0</h1>
        </div>
        
        <div id="operations-body">
            <button id="add" value="+">+</button>
            <button id="sub" value="-">-</button>
            <button id="mul" value="*">*</button>
            <button id="div" value="/">/</button>
        </div>

        <div id="values-and-enterbtn-body">
            <div id="values-body" class='values'>
                <button id="one" class="num" value="1">1</button>
                <button id="two" class="num" value="2">2</button>
                <button id="three" class="num" value="3">3</button>
                <button id="four" class="num" value="4">4</button>
                <button id="five" class="num" value="5">5</button>
                <button id="six" class="num" value="6">6</button>
                <button id="seven" class="num" value="7">7</button>
                <button id="eigth" class="num" value="8">8</button>
                <button id="nine" class="num" value="9">9</button>
                <button id="zero" class="num" value="0">0</button>
                <button id="dot"  value=".">.</button>
                <button id="neg" value="-">(-)</button>
            </div>
            <div id="enterbtn-body">
                <button id="enter" value="=">=</button>
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
